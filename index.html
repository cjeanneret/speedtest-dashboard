<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/images/speed2-152-246261.png">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/images/speed2-144-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/speed2-152-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/speed2-144-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/speed2-120-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/speed2-114-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/speed2-72-246261.png">
    <link rel="apple-touch-icon-precomposed" href="/images/speed2-57-246261.png">
    <link rel="icon" href="/images/speed2-32-246261.png" sizes="32x32">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dashboard.css" rel="stylesheet">
    <title>Speedtest History</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">Speedtest History (refresh in: <span id="cntdown">60</span>s)</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li title="Download (average, max, min)" class="navbar-text"><span class="glyphicon glyphicon-download"></span> <span name="down_avg"></span></li>
            <li title="Upload (average)" class="navbar-text"><span class="glyphicon glyphicon-upload"></span> <span name="up_avg"></span></li>
            <li title="Latency (average)" class="navbar-text"><span class="glyphicon glyphicon-time"></span> <span name="lat_avg"></span></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="time-slider">
        <span id="range-value">24</span>h
        <input id="timemachine" type="range" min="2" value="24" orient="vertical" />
      </div>
      <span id="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      <div class="progress" id="progress">
        <div 
          class="progress-bar progress-bar-success progress-bar-striped active"
          id="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width:0%">
        </div>
      </div>
      <div id="dygraph">
      </div>
      <footer>
        Powered by <a href="http://dygraphs.com/">Dygraphs</a> &bull;
        Stat source: <a href="https://github.com/cjeanneret/speedtest-cli">modified speedtest-cli</a> &bull;
        See on <a href="https://github.com/cjeanneret/speedtest-dashboard">Github.com</a>
      </footer>
    </div>
    <script type="text/javascript" src="/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/_utils/script/json2.js"></script>
    <script type="text/javascript" src="/_utils/script/sha1.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="/dygraph-combined.js"></script>
    <script type="text/javascript" src="/moment-with-locales.min.js"></script>
    <script type="text/javascript">
      var MAX_BW = 250; // max speed you can have
      var COUCHDB = true; // are you using couchdb? No? You really should :)
      var DEFAULT_SPAN = 12; // take the X last hours
    </script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
