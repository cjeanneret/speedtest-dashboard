<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dashboard.css" rel="stylesheet">
    <title>Speedtest History</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Speedtest History (refresh in: <span id="cntdown">60</span>s)</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="navbar-text">Average:</li>
            <li class="navbar-text" name="down_avg"></li>
            <li class="navbar-text" name="up_avg"></li>
            <li class="navbar-text" name="lat_avg"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="time-slider">
        <span id="range-value">24</span>h
        <input id="timemachine" type="range" min="2" value="24" orient="vertical" />
      </div>
      <span id="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      <div class="progress" id="progress">
        <div 
          class="progress-bar progress-bar-success"
          id="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width:0%">
        </div>
      </div>
      <div id="dygraph">
      </div>
      <footer>
        Powered by <a href="http://dygraphs.com/">Dygraphs</a> &bull;
        Stat source: <a href="https://github.com/cjeanneret/speedtest-cli">modified speedtest-cli</a> &bull;
        Get stats <a href="/log.csv">CSV</a>
      </footer>
    </div>
    <script type="text/javascript" src="/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/_utils/script/json2.js"></script>
    <script type="text/javascript" src="/_utils/script/sha1.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="/dygraph-combined.js"></script>
    <script type="text/javascript" src="/moment-with-locales.min.js"></script>
    <script type="text/javascript">
      var MAX_BW = 250; // max speed you can have
      var COUCHDB = true; // are you using couchdb?
      var DEFAULT_SPAN = 12; // take the X last hours
    </script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
